log4j.logger.com.netflix.suro.input=WARN,SURO

log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.SURO=com.netflix.suro.input.Log4jAppender
log4j.appender.SURO.app=ajjainApp
log4j.appender.SURO.routingKey=ajjainroutingkey
log4j.appender.SURO.loadBalancerType=static
log4j.appender.SURO.loadBalancerServer=localhost:8500
log4j.appender.SURO.compression=0
log4j.appender.SURO.clientType=sync